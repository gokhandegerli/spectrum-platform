# Global Networks
networks:
  microservices-net:
    driver: bridge
    name: microservices-net

# Global Volumes
volumes:
  postgres_data:
    name: postgres_data
  redis_data:
    name: redis_data
  uptime_kuma_data:
    name: uptime_kuma_data

services:

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    command: tunnel run
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml
      # ARTIK ROOT DEĞİL, PROJE İÇİNDEN ALIYORUZ:
      - ./cloudflared/cert.json:/etc/cloudflared/cert.json
    networks:
      - microservices-net


  # ============================================
  # MANAGEMENT & UTILITY LAYER
  # ============================================
  
  # Logları tarayıcıdan izle (http://IP:8888) - LB testi için çok işine yarayacak
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8888:8080
    networks:
      - microservices-net

  # Servisleri monitor et (http://IP:3001)
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: always
    volumes:
      - uptime_kuma_data:/app/data
    ports:
      - 3001:3001
    networks:
      - microservices-net

  # DB Yönetimi (http://IP:8090)
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8090:8080
    networks:
      - microservices-net

  # ============================================
  # INFRASTRUCTURE LAYER
  # ============================================

  load-balancer:
    image: ghcr.io/gokhandegerli/spectrum-platform/load-balancer:master
    container_name: load-balancer
    hostname: load-balancer
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - LOGGING_LEVEL_ROOT=INFO
      - SERVER_PORT=8080
      # RAM KORUMASI: Max 256MB
      - JAVA_TOOL_OPTIONS=-Xms128m -Xmx256m
    networks:
      - microservices-net
    depends_on:
      kisakes-app-1:
        condition: service_healthy
      kisakes-app-2:
        condition: service_healthy
      dummy-service-1:
        condition: service_healthy
      dummy-service-2:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    labels:
      - "logging=json"
      - "service=load-balancer"

  # ============================================
  # DATA LAYER
  # ============================================

  postgres-db:
    image: postgres:16-alpine
    container_name: postgres-db
    hostname: postgres-db
    networks:
      - microservices-net
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-microservices_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin123}
      POSTGRES_MULTIPLE_DATABASES: kisakes,dummydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql 
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin}"]
      interval: 5s
      timeout: 5s
      retries: 5
    labels:
      - "service=postgres"

  redis-cache:
    image: redis:7-alpine
    container_name: redis-cache
    hostname: redis-cache
    networks:
      - microservices-net
    ports:
      - "6379:6379"
    command: sh -c 'redis-server --appendonly yes $${REDIS_PASSWORD:+--requirepass $$REDIS_PASSWORD}'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 30
    labels:
      - "service=redis"

  # ============================================
  # SERVICES LAYER - Kisakes Service
  # ============================================

  kisakes-app-1:
    image: ghcr.io/gokhandegerli/spectrum-platform/kisakes:master
    container_name: kisakes-app-1
    hostname: kisakes-app-1
    networks:
      - microservices-net
    depends_on:
      postgres-db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    expose:
      - "8081"
    environment:
      - SERVER_PORT=8081
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=kisakes
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/kisakes
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-admin}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-admin123}
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - SPRING_LIQUIBASE_ENABLED=true
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus
      - MANAGEMENT_TRACING_ENABLED=true
      - LOGGING_LEVEL_ROOT=INFO
      # RAM KORUMASI
      - JAVA_TOOL_OPTIONS=-Xms128m -Xmx256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    labels:
      - "logging=json"
      - "service=kisakes"
      - "instance=1"

  kisakes-app-2:
    image: ghcr.io/gokhandegerli/spectrum-platform/kisakes:master
    container_name: kisakes-app-2
    hostname: kisakes-app-2
    networks:
      - microservices-net
    depends_on:
      postgres-db:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
    expose:
      - "8082"
    environment:
      - SERVER_PORT=8082
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=kisakes
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/kisakes
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-admin}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-admin123}
      - REDIS_HOST=redis-cache
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - SPRING_LIQUIBASE_ENABLED=false
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus
      - MANAGEMENT_TRACING_ENABLED=true
      - LOGGING_LEVEL_ROOT=INFO
      # RAM KORUMASI
      - JAVA_TOOL_OPTIONS=-Xms128m -Xmx256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    labels:
      - "logging=json"
      - "service=kisakes"
      - "instance=2"

  # ============================================
  # SERVICES LAYER - Dummy Service
  # ============================================

  dummy-service-1:
    image: ghcr.io/gokhandegerli/spectrum-platform/dummy-service:master
    container_name: dummy-service-1
    hostname: dummy-service-1
    networks:
      - microservices-net
    expose:
      - "8083"
    environment:
      - SERVER_PORT=8083
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=dummy-service
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus
      - LOGGING_LEVEL_ROOT=INFO
      # RAM KORUMASI
      - JAVA_TOOL_OPTIONS=-Xms128m -Xmx256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "logging=json"
      - "service=dummy-service"
      - "instance=1"

  dummy-service-2:
    image: ghcr.io/gokhandegerli/spectrum-platform/dummy-service:master
    container_name: dummy-service-2
    hostname: dummy-service-2
    networks:
      - microservices-net
    expose:
      - "8084"
    environment:
      - SERVER_PORT=8084
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_APPLICATION_NAME=dummy-service
      - MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE=health,info,metrics,prometheus
      - LOGGING_LEVEL_ROOT=INFO
      # RAM KORUMASI
      - JAVA_TOOL_OPTIONS=-Xms128m -Xmx256m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    labels:
      - "logging=json"
      - "service=dummy-service"
      - "instance=2"
